<!DOCTYPE html>
<html lang="en">
<head>
	<title>An Online Registration Form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Cabin+Sketch" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Nanum+Brush+Script" rel="stylesheet">
</head>
<body>
	<header>
	  <h1>The Code Review</h1>
	</header>
	<div class="container">
				<div class="intro">
					 		<h2>Sign up for our newsletter</h2>
					 		<p>Get the latest news on how your code is doing right in your inbox</p>
					 		<hr class="one">
					 		<hr class="two">		 		
				</div>
				<form action="index.html" method="post">

				 	<fieldset>

				 		
					 	<legend><h2>Contact Information</h2></legend>
					   

				    	<div class="container_item">
					    	<label for="name">Full Name</label>
					    	<input type="text" id="name" name="user_name" placeholder="required">
				        </div>

				        <div class="container_item">
					    	<label for="mail">Email Address</label>
					    	<input type="email" id="mail" name="user_email" placeholder="required">
				        </div>

				        <div class="container_item">
					    	<label for="phone">Phone Number</label>
					    	<input type="tel" id="phone" name="user_phone" required>
				        </div>

				        <div class="container_item">
					    	<label for="address">Street Address</label>
					    	<input type="text" id="address" name="user_address" required>
				        </div>

				        <div class="container_item">
					    	<label for="city">City</label>
					    	<input type="text" id="city" name="user_city" required>
				        </div>

				        <div class="container_item">
				          <label for="state">State</label>
				          <select id="state" name="State">
				            <option value="AL">Alabama</option>
								<option value="AK">Alaska</option>
								<option value="AZ">Arizona</option>
								<option value="AR">Arkansas</option>
								<option value="CA">California</option>
								<option value="CO">Colorado</option>
								<option value="CT">Connecticut</option>
								<option value="DE">Delaware</option>
								<option value="DC">District Of Columbia</option>
								<option value="FL">Florida</option>
								<option value="GA">Georgia</option>
								<option value="HI">Hawaii</option>
								<option value="ID">Idaho</option>
								<option value="IL">Illinois</option>
								<option value="IN">Indiana</option>
								<option value="IA">Iowa</option>
								<option value="KS">Kansas</option>
								<option value="KY">Kentucky</option>
								<option value="LA">Louisiana</option>
								<option value="ME">Maine</option>
								<option value="MD">Maryland</option>
								<option value="MA">Massachusetts</option>
								<option value="MI">Michigan</option>
								<option value="MN">Minnesota</option>
								<option value="MS">Mississippi</option>
								<option value="MO">Missouri</option>
								<option value="MT">Montana</option>
								<option value="NE">Nebraska</option>
								<option value="NV">Nevada</option>
								<option value="NH">New Hampshire</option>
								<option value="NJ">New Jersey</option>
								<option value="NM">New Mexico</option>
								<option value="NY">New York</option>
								<option value="NC">North Carolina</option>
								<option value="ND">North Dakota</option>
								<option value="OH">Ohio</option>
								<option value="OK">Oklahoma</option>
								<option value="OR">Oregon</option>
								<option value="PA">Pennsylvania</option>
								<option value="RI">Rhode Island</option>
								<option value="SC">South Carolina</option>
								<option value="SD">South Dakota</option>
								<option value="TN">Tennessee</option>
								<option value="TX">Texas</option>
								<option value="UT">Utah</option>
								<option value="VT">Vermont</option>
								<option value="VA">Virginia</option>
								<option value="WA">Washington</option>
								<option value="WV">West Virginia</option>
								<option value="WI">Wisconsin</option>
								<option value="WY">Wyoming</option>
							</select>
				        </div>
				        <div class="container_item">
					    	<label for="zip">Zip Code</label>
					    	<input  type="text" id="zip" name="user_zip" required>
				        </div>
				    </fieldset>
				    <hr class="one">
				    <fieldset>
					    	
					    	<legend><h2>Newsletter</h2></legend>
					        

					    	<div class="container_item_two">
					    	  <p>Select the newsletters you would like to receive</p>
					        </div>

					    	<div class="container_item_two">
					    		<input type="checkbox" id="HTML" value="interest_HTML" name="user_HTML" checked="checked">
							    <label class="light" for="HTML">HTML News</label>   
					        </div>

					        <div class="container_item_two">
					        	<input type="checkbox" id="CSS" value="interest_CSS" name="user_CSS">
							    <label class="light" for="CSS">CSS News</label>
					        </div>

					       <div class="container_item_two">	
					       	    <input type="checkbox" id="Javascript" value="interest_Javascript" name="user_Javascript">
						        <label class="light" for="Javascript">Javascript News</label>
						    </div>
					       	
					       	<div class="container_item_two">
					          <p>Newsletter format</p>
					        </div>

					       <div class="container_item_two">
					       	    <input type="radio" id="HTML_format" value="format_HTML" name="user_HTML_format" checked="checked">
							    <label class="light" for="HTML_format">HTML</label>
					        </div>

					        
					        <div class="container_item_two">
					        	<input type="radio" id="plaintext_format" value="format_plaintext" name="user_plain_format">
							    <label class="light" for="plaintext_format">Plain text</label>
						    </div>

						    <div class="container_item_two topics">
						        <label for="topics">Other topics you'd like to hear about</label>
						        <textarea id ="topics" name="other_topics"></textarea><br>
						    </div>
						    <div class="container_item_two">
						      <button class="button" type="submit" name="signup-button">Sign Up</button>
						    </div>
			    	</fieldset>	 	
            </form>
            <footer>
    		<p>Copyright The Code Review</p>
    		</footer> 
        </div> <!--end of container-->
      
</body>
</html>
